<ion-header>
  <ion-toolbar>
    <ion-title>modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="modifierForm" (ngSubmit)="editUsers()">
    <ion-item>
      <ion-label>Nom :</ion-label>
      <ion-input type="text"  formControlName="nom" [(ngModel)]="passedNom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prénom :</ion-label>
      <ion-input type="text"  formControlName="prenom" [(ngModel)]="passedPrenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email :</ion-label>
      <ion-input type="email"  formControlName="email" [(ngModel)]="passedEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Role :</ion-label>
      <ion-select formControlName="role" placeholder="Internaute">
        <ion-select-option value="3" selected>Internaute</ion-select-option>
        <ion-select-option value="2">Propriétaire de bar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-input type="text" hidden  formControlName="id" [(ngModel)]="passedId"></ion-input>
    <br>
    <ion-button type="submit" color="dark" expand="full" [disabled]="!modifierForm.valid">Modifier</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
      Close
    </ion-button>
  </ion-toolbar>
</ion-footer>
